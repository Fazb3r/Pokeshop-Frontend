<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>  
    <div class="container" id="container">
        <div class="register-container">
            <div class="form-register">
                <form>
                    <img src="./assets/img/pokeshop_logo.png" alt="pokeshop_logo" width="300" height="300">
                    <h1>Welcome Trainer!</h1>
                    <p>please register your trainer card</p>
                    <input placeholder="Username" type="text" name="username" id="username">
                    <input placeholder="Password" type="password" name="password" id="password">
                    <select name="user-type" id="user-type">
                        <option value="" disabled selected>Select user type</option>
                        <option value="administrator">Administrator</option>
                        <option value="client">Client</option>
                    </select>
                    <a href="login.html">log in here if you already have an account</a>
                    <button class="sing-ing" type="submit">Register</button>           
                </form>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-discord"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github-alt"></i></a>
                </div>
                <samp>you can contact us through these</samp>
            </div>
        </div>
    </div>
    <div class="background-container">
        <img src="./assets/img/register-background.jpeg" alt="background">
    </div>
    
    <!-- Add script with correct path -->
    <script type="module" src="../scripts/signup.js"></script>
