<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>POKÃ‰SHOP</title>
    <style>
        .top-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .top-buttons button {
            padding: 8px 16px;
            background-color: #ff5252;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .top-buttons button:hover {
            background-color: #ff0000;
        }
        
        .shop-icon {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .shop-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="top-buttons">
        <button onclick="showCartModal()">ðŸ›’ Ver Carrito</button>
        <button onclick="showPurchaseHistory()">ðŸ“œ Historial</button>
    </div>
    
    <div class="head-container">
        <div class="user-information">  
            <p>Username: Loading...</p>
            <p>User Type: Loading...</p>
        </div>
        <img src="./assets/img/pokeshop_logo.png" alt="pokeshop_logo">
        <h1>GOTTA BUY THEM ALL!!!</h1>
    </div>

    <div class="button-container">
        <button>AVAILABLE PRODUCTS</button>
        <button>LOG OUT</button>
        <img src="./assets/img/index-rocket.png" alt="Team Rocket">
    </div>
    
    <div class="shop-icon">
        <img src="./assets/img/pokeball.png" alt="Shopping Cart">
    </div>      
    
    <div class="shop-container">
        <div class="loading">Loading products...</div>
    </div>
    <div id="admin-controls"></div>

    <!-- Load non-module script first -->
    <script src="../scripts/cartPanel.js"></script>
    <!-- Then load module script -->
    <script type="module" src="../scripts/index.js"></script>
</body>
</html>
